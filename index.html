    .btn:hover{ transform:translateY(-1px); border-color:var(--accent) }
    .btn svg{ width:18px; height:18px }
    .section{margin-top:20px; padding-top:18px; border-top:1px solid var(--border)}
    footer{margin-top:18px; color:#7f93ad; font-size:12px}
    .numbers{margin-top:14px; font-size:14px; color:var(--fg);}
    .numbers span{display:block; margin-top:4px;}
